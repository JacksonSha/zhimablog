
<script id="post-template" type="text/template">

<script type="text/javascript">
$(function(){
  var last=function(){
	$.get('/u/post/last', {}, function(resp){
		//console.log(resp);
		var el = $(".post-list");
		$(el).empty();
		var postTmp=_.template($("#post-template").html());
		for(var i=0;i<resp.length;i++){
			var pst=resp[i];
			$(el).append(postTmp({
				author: pst.userNickname,
				content: pst.content
			}));
		}
	});
  };
  last();
});
</script>
